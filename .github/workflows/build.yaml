name: Build
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
    tags:
      - "*"
env:
  QUAY_RHACS_ENG_RW_USERNAME: ${{ secrets.QUAY_RHACS_ENG_RW_USERNAME }}
  QUAY_RHACS_ENG_RW_PASSWORD: ${{ secrets.QUAY_RHACS_ENG_RW_PASSWORD }}
  QUAY_STACKROX_IO_RW_USERNAME: ${{ secrets.QUAY_STACKROX_IO_RW_USERNAME }}
  QUAY_STACKROX_IO_RW_PASSWORD: ${{ secrets.QUAY_STACKROX_IO_RW_PASSWORD }}

jobs:

  build-and-push-builder-images:
    outputs:
      scanner-build: ${{ steps.build-and-push-image.outputs.scanner-build }}
      stackrox-build: ${{ steps.build-and-push-image.outputs.stackrox-build }}
      stackrox-ui-test: ${{ steps.build-and-push-image.outputs.stackrox-ui-test }}
      jenkins-plugin: ${{ steps.build-and-push-image.outputs.jenkins-plugin }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-flavor:
          - scanner-build
          - stackrox-build
          - stackrox-ui-test
          - jenkins-plugin
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "${{ matrix.image-flavor }}"

  build-and-push-test-images:
    needs: build-and-push-builder-images
    outputs:
      stackrox-test: ${{ steps.build-and-push-image.outputs.stackrox-test }}
      scanner-test: ${{ steps.build-and-push-image.outputs.scanner-test }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-flavor:
          - stackrox-test
          - scanner-test
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "${{ matrix.image-flavor }}"

  test-cci-export:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-test-images
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Test cci-export in a context similar to how it is used in CI
        run: |
          docker login -u "$QUAY_RHACS_ENG_RW_USERNAME" --password-stdin <<<"$QUAY_RHACS_ENG_RW_PASSWORD" quay.io
          make test-cci-export

  print-built-images:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-builder-images
      - build-and-push-test-images
    steps:
      - name: Comment PR with built images
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Built images:
              - scanner-build: `${{ needs.build-and-push-builder-images.outputs.scanner-build }}`
              - stackrox-build: `${{ needs.build-and-push-builder-images.outputs.stackrox-build }}`
              - stackrox-ui-test: `${{ needs.build-and-push-builder-images.outputs.stackrox-ui-test }}`
              - jenkins-plugin: `${{ needs.build-and-push-builder-images.outputs.jenkins-plugin }}`
              - stackrox-test: `${{ needs.build-and-push-test-images.outputs.stackrox-test }}`
              - scanner-test: `${{ needs.build-and-push-test-images.outputs.scanner-test }}`
          comment-tag: built-images
