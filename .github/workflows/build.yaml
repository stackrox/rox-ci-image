name: Build
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
    tags:
      - "*"
env:
  QUAY_STACKROX_IO_RW_USERNAME: ${{ secrets.QUAY_STACKROX_IO_RW_USERNAME }}
  QUAY_STACKROX_IO_RW_PASSWORD: ${{ secrets.QUAY_STACKROX_IO_RW_PASSWORD }}

jobs:

  # Multi-architecture builds for core StackRox images
  build-and-push-stackrox-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "stackrox-build"
          arch: ${{ matrix.arch }}
      - name: Save image info
        run: |
          mkdir -p image-info
          echo "${{ steps.build-and-push-image.outputs.image-tag }}" > "image-info/stackrox-build-${{ matrix.arch }}.txt"
      - name: Upload image info
        uses: actions/upload-artifact@v4
        with:
          name: image-info-stackrox-build-${{ matrix.arch }}
          path: image-info/stackrox-build-${{ matrix.arch }}.txt
          retention-days: 1

  build-and-push-stackrox-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    needs:
      - build-and-push-stackrox-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "stackrox-test"
          arch: ${{ matrix.arch }}
      - name: Save image info
        run: |
          mkdir -p image-info
          echo "${{ steps.build-and-push-image.outputs.image-tag }}" > "image-info/stackrox-test-${{ matrix.arch }}.txt"
      - name: Upload image info
        uses: actions/upload-artifact@v4
        with:
          name: image-info-stackrox-test-${{ matrix.arch }}
          path: image-info/stackrox-test-${{ matrix.arch }}.txt
          retention-days: 1

  # Create multi-architecture manifests
  build-and-push-multiarch:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-stackrox-build
      - build-and-push-stackrox-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Login to quay.io/stackrox-io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_STACKROX_IO_RW_USERNAME }}
          password: ${{ secrets.QUAY_STACKROX_IO_RW_PASSWORD }}

      - uses: ./.github/actions/create-multiarch-manifest
        with:
          base-image: quay.io/stackrox-io/apollo-ci
          image-flavor: stackrox-build

      - uses: ./.github/actions/create-multiarch-manifest
        with:
          base-image: quay.io/stackrox-io/apollo-ci
          image-flavor: stackrox-test

  # Single-architecture builds for other images
  build-and-push-single-arch-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-flavor:
          - scanner-build
          - stackrox-ui-test
          - jenkins-plugin
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "${{ matrix.image-flavor }}"
      - name: Save image info
        run: |
          mkdir -p image-info
          echo "${{ steps.build-and-push-image.outputs.image-tag }}" > "image-info/${{ matrix.image-flavor }}.txt"
      - name: Upload image info
        uses: actions/upload-artifact@v4
        with:
          name: image-info-${{ matrix.image-flavor }}
          path: image-info/${{ matrix.image-flavor }}.txt
          retention-days: 1

  build-and-push-scanner-test:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-single-arch-images
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/build-and-push-image
        id: build-and-push-image
        with:
          image-flavor: "scanner-test"
      - name: Save image info
        run: |
          mkdir -p image-info
          echo "${{ steps.build-and-push-image.outputs.image-tag }}" > "image-info/scanner-test.txt"
      - name: Upload image info
        uses: actions/upload-artifact@v4
        with:
          name: image-info-scanner-test
          path: image-info/scanner-test.txt
          retention-days: 1

  test-cci-export:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-single-arch-images
      - build-and-push-scanner-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Test cci-export in a context similar to how it is used in CI
        run: |
          docker login -u "$QUAY_STACKROX_IO_RW_USERNAME" --password-stdin <<<"$QUAY_STACKROX_IO_RW_PASSWORD" quay.io
          make test-cci-export

  comment-build-images:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-stackrox-build
      - build-and-push-stackrox-test
      - build-and-push-multiarch
      - build-and-push-single-arch-images
      - build-and-push-scanner-test
    steps:
      - name: Download all image info artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-info-*
          merge-multiple: true
          path: image-info
      - name: Build comment message
        id: build-message
        run: |
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "## Build Images" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "| Image Flavor | Image Tag |" >> $GITHUB_OUTPUT
          echo "|--------------|-----------|" >> $GITHUB_OUTPUT
          for file in image-info/*.txt; do
            if [ -f "$file" ]; then
              flavor=$(basename "$file" .txt)
              image=$(cat "$file")
              echo "| ${flavor} | \`${image}\` |" >> $GITHUB_OUTPUT
            fi
          done
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Comment PR with build images
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: ${{ steps.build-message.outputs.message }}
          comment-tag: build-images
      - name: Print the comment message to step summary
        run: |
          # Need to cat here, because echo would interpret the backticks in the message as commands.
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ${{ steps.build-message.outputs.message }}
          EOF
