name: Hello World

on:
  push:
    branches:
      - shane/rs-525-ci-migration
  pull_request:
    branches:
      - shane/rs-525-ci-migration

env:
  FOO: foo

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: stackrox/rox-ci-image
          path: rox-ci-image

      - name: greeting
        env:
          MOCK_SECRET: 'testing'
        run: |
          echo "FOO: [$FOO]"
          echo "MOCK_SECRET: [$MOCK_SECRET]"  # test exposure visibility as env var
          whoami
          pwd
          uname -a
          which docker || true
          which tree || true
          which git || true
          which gh || true
          which curl || true
          which bats || true
          which python && python --version || true
          # docker login || true
          # docker login -u "$DOCKER_IO_PULL_USERNAME" -p "$DOCKER_IO_PULL_PASSWORD" docker.io
          # docker login -u "$QUAY_RHACS_ENG_RW_USERNAME" -p "$QUAY_RHACS_ENG_RW_PASSWORD" quay.io
          tree -alpn . | head -n100
